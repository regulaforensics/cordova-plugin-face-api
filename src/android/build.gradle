        namespace 'cordova.plugin.faceapi'
    }
}

repositories {
    maven {
        url "https://maven.regulaforensics.com/RegulaDocumentReader/Beta"
    }
}

dependencies {
    //noinspection GradleDependency
    implementation('com.regula.face:api:5.3.2910'){
        transitive = true
    }
}
